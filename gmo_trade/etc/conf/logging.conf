[loggers]
keys=root, macdtrader, linenotify

[handlers]
keys=timedRotatingFileHandler

[logger_root]
level=DEBUG
handlers=timedRotatingFileHandler

[logger_macdtrader]
level=DEBUG
handlers=timedRotatingFileHandler
propagate=1
qualname=macdtrader_util_log

[logger_linenotify]
level=DEBUG
handlers=timedRotatingFileHandler
propagate=2
qualname=linenotify_util_log

[handler_timedRotatingFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/Users/chinyancb/Documents/workspace/pj/gmo/gmo_coin_v0.2/gmo_trade/gmo_trade/var/log/gmo_trade.log', 'h', 3, 12)

#[handler_consoleHandler]
#class=logging.StreamHandler
#formatter=simpleFormatter
#args=(sys.stdout, )

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(process)d %(funcName)s %(levelname)s %(message)s %(lineno)s line
datefmt=
